<div class="btn-group btn-group-xs" role="group" aria-label="aprovar/reprovar SLA">
  <button type="button" class="btn btn-link btn-aprovar" (click)="openModalAprovarSLA()" aria-label="Aprovar" tooltip="Aprovar" placement="top">
    <i class="glyphicon glyphicon-ok"></i>
  </button>
  <button type="button" class="btn btn-link btn-reprovar" (click)="openModalReprovarSLA()" aria-label="Reprovar" tooltip="Reprovar" placement="top">
    <i class="glyphicon glyphicon-remove"></i>
  </button>
</div>
