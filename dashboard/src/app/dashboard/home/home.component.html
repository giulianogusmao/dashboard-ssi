<div  [ngClass]="{ 'linha-loading': loading }">
  <div class="fade" [ngClass]="{ 'fade-in': url }">
    <iframe
    [src]="url"
    width="100%"
    height="100%"
    frameborder="0"
    style="overflow:hidden;height:100%;width:100%"
    webkitallowfullscreen mozallowfullscreen allowfullscreen>
  </iframe>
  </div>
</div>
