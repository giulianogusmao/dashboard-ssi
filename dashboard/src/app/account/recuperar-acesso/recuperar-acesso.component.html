<div class="page-recuperar-senha">
  <form class="form-recuperar-senha" [formGroup]="form">

    <div class="form-group">
      <input type="text" placeholder="Informe seu e-mail para recuperar o acesso" class="form-control" formControllName="email"
      />
    </div>

    <button type="submit" class="btn btn-outline-primary btn-telefonica">Recuperar</button>

  </form>

  <p class="mt-3">
    <a routerLink="/account/login" class="text-white">Fazer login</a>
  </p>
</div>
