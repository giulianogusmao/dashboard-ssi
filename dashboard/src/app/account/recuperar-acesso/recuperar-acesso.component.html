<div class="page-recuperar-senha">
  <form class="form-recuperar-senha">

    <div class="form-group">
      <input type="text" placeholder="Informe seu e-mail para recuperar o acesso" class="form-control" />
    </div>

    <button type="submit" class="btn btn-outline-primary btn-telefonica" (click)="recuperar($event)">Recuperar</button>

    <p class="mt-3">
      <a routerLink="/login" class="text-white">Fazer login</a>
    </p>
  </form>
</div>
