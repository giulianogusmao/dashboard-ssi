<div class="page-login">
  <form [formGroup]="form" (ngSubmit)="login()" class="form-login" autocomplete="off" novalidate>

    <div class="form-group">
      <input type="text" placeholder="Login de rede" class="form-control no-border" formControlName="login" />
    </div>

    <div class="form-group">
      <input type="password" placeholder="Senha de rede" class="form-control no-border" formControlName="password" />
    </div>

    <button type="submit" class="btn btn-telefonica btn-primary btn-outline text-white mw-3" [ngClass]="{'linha-loading linha-loading-bottom': aguardando}">
      {{ aguardando ? 'Entrando...' : 'Entrar' }}
    </button>

    <!-- <div class="text-center" *ngIf="message">
      <p class="toast mt-5">{{ message }}</p>
    </div> -->

    <app-alert></app-alert>

  </form>

  <p class="mt-3 hide">
    <a routerLink="/account/recuperar-acesso" class="text-white">Esqueceu sua senha?</a>
  </p>
</div>
