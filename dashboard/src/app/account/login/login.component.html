<div class="page-login">
  <form [formGroup]="form" (ngSubmit)="login()" class="form-login" autocomplete="off" novalidate>

    <div class="form-group">
      <input type="text" placeholder="Login de rede" class="form-control" formControlName="login" />
    </div>

    <div class="form-group">
      <input type="password" placeholder="Senha de rede" class="form-control" formControlName="password" />
    </div>

    <button type="submit" class="btn btn-outline-primary btn-telefonica">Entrar</button>

  </form>

  <p class="mt-3 hide">
    <a routerLink="/account/recuperar-acesso" class="text-white">Esqueceu sua senha?</a>
  </p>
</div>
